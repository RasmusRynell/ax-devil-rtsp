[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    requires_hardware: mark test as needing physical hardware access
    requires_gstreamer: mark test as needing GStreamer installation
filterwarnings =
    ignore::UserWarning:*g_object_get_is_valid_property*
    ignore:.*g_object_get_is_valid_property.*:UserWarning
    ignore:.*has no property named.*:UserWarning
